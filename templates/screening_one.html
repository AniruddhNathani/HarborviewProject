<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>International Medicine Clinic</title>
    <!--  <link rel = "stylesheet" href = "{{url_for('static', filename='styles/screening.css')}}"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
</head>
<style>

h1
{
font-family: 'Encode Sans', sans-serif;
font-style: normal;
font-weight: normal;
font-size: 68px;
line-height: 90px;
text-align: center;
height: 111px;
width: 934px;
color: #000000;
}
    #mg
    {
    height: 460px;
    width: 620px;
    margin: auto;
    }

    #question_row
    {
    margin-top: 100px;
    margin-bottom: 100px;
    padding-right: 15%;
    }

     .bt_images
     {
     height: 80px;
     width: 92px;
     margin-top: 35px;
     }

    #icons
    {
    margin-left: 5%;
    margin-right: 25%;
    padding-left: 5%;
    margin-bottom: 5%;
    }

    button[name="yes_button"]
{
width: 420px;
height: 151px;
grid-area: box;
background: #55EFC4;
float: right;
}

/* Rectangle 21 */
button[name="no_button"]
{
width: 420px;
height: 151px;
grid-area: box;
background: #FF7675;
float: right;
}

#buttons
{
margin-bottom: 18%;
padding-left: 100px;
padding-right: 15px;
}

.btn
{
font-family: Encode Sans;
font-style: normal;
font-weight: normal;
font-size: 48px;
line-height: 80px;
width: 339px;
height: 37px;
margin-right: 80px;
}

</style>
<body>
<div class="containter">
    <div class="row" id = "question_row">
        <div class = "col-sm-1"></div>
        <div class="col-sm-10"> <h1 id = "question">{{language.questions[0].question}}</h1> </div>
        <div class = "col-sm-1"></div>
    </div>
    <div class="row">
        <div class = "col-sm-4"></div>
        <div class="col-sm-4"><br></div>
        <div class = "col-sm-4"></div>
    </div>
    <div class="row">
        <div class = "col-sm-4"></div>
        <div class="col-sm-4"><br></div>
        <div class = "col-sm-4"></div>
    </div>
    <div class="row" id = "icons">
        <div class = "col-sm-2"></div>
        <div class="col-sm-6" >
            <img id = "mg" src="/static/pos_test.jpg">
        </div>
        <div class = "col-sm-4"></div>
    </div>
    {% block images %}{% endblock %}
    <form method="POST" action = "/lang_index={{index}}/screening/screening_two" id = "buttons">
        <div class="row">
            <div class = "col-sm-2"></div>
            <div class = "col-sm-2"><img class = "bt_images" src="/static/check_250.png"></div>
            <div class="col-sm-6"><button type="submit" name="yes_button" class = "btn" value = "yes">Yes</button></div>
            <div class = "col-sm-2"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class = "col-sm-2"></div>
            <div class = "col-sm-2"><img class = "bt_images" src="/static/cross_250.png"></div>
            <div class="col-sm-6"><button type="submit" name="no_button" class = "btn" value = "no">No</button></div>
            <div class = "col-sm-2"></div>
        </div>
    </form>
    <div class="row">
        <div class = "col-sm-11"></div>
        <div class = "col-sm-1"><img style="height:65px; width:52px;" src="/static/speaker_90.png"></div>
    </div>

</div>
</body>
</html>
