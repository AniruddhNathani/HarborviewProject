<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>International Medicine Clinic</title>
</head>
<body>
<h1 id = "question">{{language.questions[1].question}}</h1>
{% block images %}{% endblock %}
<form method="POST" action = "/lang_index={{index}}/screening/final_response">
    <img src="/static/check_250.png">
    <button type="submit" name="yes_button" class = "btn" value = "yes">Yes</button>

    <img src="/static/cross_250.png">
    <button type="submit" name="no_button" class = "btn" value = "no">No</button>
</form>
<img src="/static/speaker_90.png">
</body>
</html>
